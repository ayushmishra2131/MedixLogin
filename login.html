<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    {{themecss}} {{appicons}} {{manifest}} {{startupimages}}
</head>

<body class="loginpage-body">
    <div class="loginpage">
        <div class="background-shape shape1"></div>
        <div class="background-shape shape2"></div>
        <div class="background-shape shape3"></div>
        <div class="loginpage-formwrapper">
            <h2 id="loginHeader">Sign in</h2>
            <form id="loginForm" class="loginpage-form" autocomplete="off">
                <div>
                    <div id="loginMessage" class="alert alert-danger"></div>
                    <div class="form-group">
                        <label class="control-label" id="usernameLabel" for="usernameInput">User name</label>
                        <div class="inputwrapper">
                            <input
                                id="usernameInput"
                                class="form-control"
                                type="text"
                                placeholder="User name"
                                autocorrect="off"
                                autocapitalize="none"
                                autocomplete="off"
                            />
                            <span class="glyphicon glyphicon-user"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label" id="passwordLabel" for="passwordInput">Password</label>
                        <div class="inputwrapper">
                            <input
                                id="passwordInput"
                                class="form-control"
                                type="password"
                                placeholder="Password"
                                autocorrect="off"
                                autocapitalize="none"
                                autocomplete="off"
                            />
                            <span class="glyphicon glyphicon-eye-close" id="passwordToggle"></span>
                        </div>
                    </div>
                    <button id="loginButton" type="submit" class="btn btn-success btn-lg">Sign in</button>
                    <div class="loginpage-alternativelabel">
                        <hr />
                        <span>or</span>
                        <hr />
                    </div>
                    <div class="login-buttons">
                        <button id="googleLoginButton" class="btn btn-google btn-lg">
                            <img src="google-icon.png" alt="Google" /> Google
                        </button>
                        <button id="githubLoginButton" class="btn btn-github btn-lg">
                            <img src="github-logo.png" alt="GitHub" /> GitHub
                        </button>
                        <button id="linkedinLoginButton" class="btn btn-linkedin btn-lg">
                            <img src="linkedin-icon.png" alt="LinkedIn" /> LinkedIn
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="loginpage-logo">
            <img src="logo.png" role="presentation" height="45" alt="" />
        </div>
    </div>

    <script src="js/login_i18n.js?{{cachebust}}"></script>
    <script src="js/login.js?{{cachebust}}"></script>
    <script src="js/toggle-password.js?{{cachebust}}"></script>
</body>
</html>
